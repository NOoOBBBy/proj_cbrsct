    <title>End of School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="timerSection">
            <h2>It is:</h2>
            <p id="sunriseTimer"></p>
            <h2>till' the end of the school year!</h2>
            <p id="sunsetTimer"></p>
